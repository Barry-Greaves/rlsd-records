            <div id="form-container">
            <form class="sign-up-form" action="https://formsubmit.co/rlsdrecords@gmail.com" method="POST">

                <label for="name">Name:</label>
                <input class="text-input" type="text" name="name"required>
                <label for="email">Email:</label>

                <label for="phone-number">Phone Number (optional):</label>  
                <input class="text-input" type="text" name="phone-numnber">
                <label for="message">Message:</label>

                <button class="submit-button" type="submit">Send</button>
